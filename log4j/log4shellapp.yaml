kind: Deployment
apiVersion: apps/v1
metadata:
  name: log4shell-app
  namespace: devops
  labels:
    app: log4shell-app
    app.kubernetes.io/component: log4j-app
    app.kubernetes.io/instance: log4j-app
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: log4j-app
  template:
    metadata:
      labels:
        deployment: log4j-app
    spec:
      containers:
        - name: log4shell-app
         ### image: quay.io/smileyfritz/log4shell-app:latest (Switch to this in order to fail updated deploy)
          image: imjety/log4j:log4j-ldap
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
